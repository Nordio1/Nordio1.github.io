name: Validate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Validate content.json
        run: python -c "import json, pathlib; json.loads(pathlib.Path('content.json').read_text(encoding='utf-8')); print('OK')"

